<div [@routerTransition]></div>
<h1>{{ title }}</h1>
<style>
agm-map {
  height: 700px;
}
</style>

<!-- this creates a google map on the page with the given lat/lng from -->
<!-- the component as the initial center of the map: -->
  <div class="maps">
    <agm-map [latitude]="latField" [longitude]="lonField">
      <agm-marker  *ngFor="let map of allMaps; let i = index" [latitude]="map.latField" [longitude]="map.lonField">
      </agm-marker>
    </agm-map>
  </div>
